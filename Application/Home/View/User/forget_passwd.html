<extend name="Base/common"/>
<block name="content" >
    <link rel="stylesheet" href="__CSS__/global.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/pwd.css">
    <link rel="stylesheet" href="__CSS__/ico_foot.css"/>
    <div id="div1"  style="background-color: #FFF;"></div>
    <div class="wrap">
        <div class="">
            <if condition="$openid eq ''">
                <form id="reviseForm" class="i-form" method="post" action="{:U('User/forget_passwd')}" >
                    <div style="text-align: center;"><h2>重置密码</h2></div>
                    <ul>
                        <li class="f-line clearfix">
                            <label class="f-label">手机号</label>
                            <input style="background-color:transparent" id="utel" class="f-input text" type="text" maxlength="11" placeholder="请输入手机号码" name="utel">
                        </li>
                        <li class="f-line clearfix" style="height: 40px;">
                            <label class="f-label">短信验证码</label>
                            <input  class="f-input2 text" type="text " maxlength="12" placeholder="请输短信验证码" name="yzm" id="yzm" style="width:40%;height:30px;background: #fff;">
                            <!--<input type="button" value="获取验证码" id="msgs" class="f-sub2">-->
                            <span class="msgs" style="width:60px; margin-top:3px;margin-left:5px;">获取验证码</span>
                        </li>
                        <li class="f-line clearfix">
                            <label class="f-label">新登录密码</label>
                            <input style="background-color:transparent" id="n-pwd" class="f-input text" type="password" maxlength="15" placeholder="请输入六位新密码" name="upwd">
                        </li>

                    </ul>

                    <div class="zhuce">
                        <input type="hidden" value="" id="code" />
                        <input style="background-color:#0697DA" type="button" value="确定" class="f-sub" onclick="baocun()" id="send"/>
                    </div>
                </form>
                <else/>


            </if>
        </div>
    </div>
    <script src="__JS__/jquery-2.1.1.min.js"></script>
    <script src="__JS__/script.js"></script>


    <style type="text/css">
        .formtips{
            width: 100%;
        }
    </style>
    <script type="text/javascript">

        $(function(){
            //如果是必填的，则加红星标识.
            //文本框失去焦点后
            $('form :input').blur(function(){
                var $parent = $(this).parent();
                $parent.find(".formtips").remove();

                //手机号码验证
                if( $(this).is('input[name="utel"]') ){
                    if( this.value=="" || ( this.value!="" && !/^1[3|4|5|8][0-9]\d{4,8}$/.test(this.value) ) ){
                        var errorMsg = '请输入正确的手机号码.';
                        return false;
                    }
                }

                //密码验证
                if( $(this).is('input[name="upwd"]') ){
                    if( this.value=="" ){
                        var errorMsg = '请输入正确的密码.';
                        return false;
                    }
                }


            }).keyup(function(){
                $(this).triggerHandler("blur");
            }).focus(function(){
                $(this).triggerHandler("blur");
            });

            //服务条款效果
            $("#btnBook").click(function(){
                $("#panel").slideToggle("slow");
            });


        })

    </script>
    <script type="text/javascript">
        $(function  () {
            //获取短信验证码\
            var validCode=true;
            $(".msgs").click(function() {
                var phone = $("#utel").val();
                var tel = /^1([38]\d|4[57]|5[0-35-9]|7[06-8]|8[89])\d{8}$/;
                if(!tel.test($("#utel").val())){
                    alert("手机号输入有误");
                    return false;
                }else{
                    alert('短信已经发送，请注意查收！');
                }
//                    window.location.href="{:U('Public/wap_reset_msg1')}?phone="+phone;
                $.ajax({
                    type: "post",
                    url:"{:U('Public/wap_reset_msg1')}",
                    dataType:'json',
                    data:'phone='+phone,
                    success:function(json){
                        if(json['status'] == '1'){
                            $('#code').attr('value',json['code']);
                        }else{
                            alert(json['code']);
                        }
                    }
                });
                var time=100;
                var code=$(this);
                if (validCode) {
                    validCode=false;
                    code.addClass("msgs1");
                    var t = setInterval(function  () {
                        time--;
                        code.html(time+"秒");
                        if (time==0) {
                            clearInterval(t);
                            code.html("重新获取");
                            validCode=true;
                            code.removeClass("msgs1");

                        }
                    },1000)
                }
            })
        });
        function baocun(){

            var utel    = $("#utel").val();
            var password    = $("#n-pwd").val().length;
            var code    = $("#code").val();
            var yzm    = $("#yzm").val();

            if(utel == ""){
                alert('请输入手机号码');
                return false;
            }
            var tel = /^1([38]\d|4[57]|5[0-35-9]|7[06-8]|8[89])\d{8}$/;
            if(!tel.test(utel)){
                alert("手机号输入有误");
                return false;
            }
            if(password <6 || password>20){
                alert('请输入正确的密码');
                return false;
            }
            if(yzm == ""){
                alert('请输入验证码');
                return false;
            }
            if(yzm!==code){
                alert('验证码错误!');
                return false;
            }

            $("form :input.text").trigger('blur');
            var numError = $('form .onError').length;
            if(numError){
                return false;
            }
            $("#reviseForm").submit();
        }
    </script>

</block>
