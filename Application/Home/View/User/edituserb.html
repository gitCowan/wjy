<extend name="Base/common"/>
<block name="content">
<link rel="stylesheet" href="__CSS__/global.css">
<link rel="stylesheet" href="__CSS__/index.css">
<link rel="stylesheet" href="__CSS__/pwd.css">
<link rel="stylesheet" href="__CSS__/weipan.css"/>
<link rel="stylesheet" href="__CSS__/ico_foot.css"/>
<div class="wrap">
  <div class="index new_inde{$tpl}" style="min-height: 691px;">
    <header class="list-head new_id{$tpl}">
      <nav class="list-nav clearfix"> <a href="javascript:history.go(-1)" class="list-back"></a>
        <h3 class="list-title">修改登陆密码</h3>
      </nav>
    </header>
    <form id="reviseForm" class="i-form" method="post" action="{:U('User/edituserb')}">
      <ul class="form-box">
        <li class="f-line clearfix">
          <label class="f-label">修改登陆密码</label>
          <input id="c-pwd" class="f-input text" type="password" maxlength="18" placeholder="请输入当前交易密码" name="upwd">
          <!-- <label class="f-label">初始交易密码为空</label> -->

        </li>
        <li class="f-line clearfix">
          <label class="f-label">新密码</label>
          <input id="n-pwd" class="f-input text" type="password" maxlength="18" placeholder="请输入六位新密码" name="newpwdb">
        </li>
        <li class="f-line clearfix">
          <label class="f-label">确认密码</label>
          <input id="r-pwd" class="f-input text" type="password" maxlength="18" placeholder="再次输入登陆密码" name="mypwdb">
        </li>
      </ul>
      <input type="button" value="确 认" class="f-sub" id="send">
    </form>
  </div>
</div>
<script src="__JS__/jquery-2.1.1.min.js"></script>
<script>
	$("#send").click(function(){
		var newpwdb = $("#n-pwd").val();
		var mypwdb  = $("#r-pwd").val();
		if(newpwdb != mypwdb){
			alert("两次密码输入不一致");
			return false;
		}	
		$("#reviseForm").submit();
	})		
</script>
<include file="Base/foot"/>
</block>
