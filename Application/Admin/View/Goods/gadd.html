<include file="Public:header" />
    <body class="forIE">
        <div class="butterbar hide">
            <span class="bar"></span>
        </div>
        <main class="main">
             <include file="Public:menu" />
        <div style="max-width: 1348px;" class="mainWrap">
             <include file="Public:top" />
<div style="display: block;" class="wrapper">


<div class="panel" id="topheader">
    <header>
        <table>
            <tbody>
            <tr>
                <th style="width:30%;"><h4 style="font-size:20px;color:#8fb300">添加商品</h4></th>
				
            </tr>
            </tbody>
        </table>
    </header>
</div>
<div class="panel">
	<form class="form-horizontal" role="form" style="padding-top:20px;" action="{:U('Goods/gadd')}" method="post">
		<div class="form-group">
			<label for="" class="col-sm-3 control-label" style="padding-right:20px;">商品名称</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" id="" placeholder="" name="ptitle">
			</div>
		</div>
		<hr>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label" style="padding-right:20px;">所属分类</label>
			<div class="col-sm-6">
				<select class="form-control" name="cid">
					<volist name="catgood" id="cg">
						<option selected="" value="{$cg['cid']}">{$cg['cname']}</option>
					</volist>
				</select>
			</div>
		  </div>
		<hr>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label" style="padding-right:20px;">价格</label>
			<div class="col-sm-6">
				<div class="input-group">
				  <input class="form-control" name="uprice" type="text" placeholder="">
				  <div class="input-group-addon">手/元</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label" style="padding-right:20px;">总手数</label>
			<div class="col-sm-6">
				<div class="input-group">
				  <input class="form-control" name="num" type="text" placeholder="">
				  <div class="input-group-addon">手</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label" style="padding-right:20px;">手续费</label>
			<div class="col-sm-6">
				<div class="input-group">
				   <input class="form-control" name="feeprice" type="text" placeholder="">
				   <div class="input-group-addon">手/元</div>
				</div>
			</div>
		</div>
		<hr>
			<div class="form-group">
				<label for="" class="col-sm-3 control-label" style="padding-right:20px;">浮动盈亏</label>
				<div class="col-sm-6">
					<div class="input-group">
					   <input class="form-control" name="wave" type="text" placeholder="">
					   <div class="input-group-addon">手/元</div>
					</div>
				</div>
			</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">提 交</button>
			</div>
		</div>
	</form>
  
	<span style="" class="moreUpAndDown"></span>
</div>
</main>

</body></html>
