<include file="Public:header" />
    <body class="forIE">
        <div class="butterbar hide">
            <span class="bar"></span>
        </div>
        <main class="main">
             <include file="Public:menu" />
        <div style="max-width: 1348px;" class="mainWrap">
             <include file="Public:top" />
<div style="display: block;" class="wrapper">

<div class="panel" id="topheader">
    <header>
        <table>
            <tbody>
            <tr>
                <th style="width:30%;"><h4 style="font-size:20px;color:#8fb300">修改产品分类</h4></th>
				
            </tr>
            </tbody>
        </table>
    </header>
</div>
<div class="panel">
	<form class="form-horizontal" role="form" style="padding-top:20px;" action="{:U('Goods/gtedit')}" method="post">
					<input name="cid" type="hidden" value="{$gt['cid']}"/>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">分类名称</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" id="" placeholder=""  name="cname" value="{$gt['cname']}">
			</div>
		</div>
		<hr>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">点差价格</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" id="" placeholder="" name="myat" value="{$gt['myat']}">
			</div>
		</div>
		
		<hr>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">说明：</label>
			<div class="col-sm-6">
			点差价格正常是100，变成99则前台价格会减少1%，变成101，则会增加1%的价格
			</div>
		</div>
		
		<hr>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">提 交</button>
			</div>
		</div>
	</form>
  
	<span style="" class="moreUpAndDown"></span>
</div>
</main>

</body></html>
